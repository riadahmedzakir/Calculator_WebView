<html>
<head>
    <script type="text/javascript">
	        function btnNumEvent(num) {
	            var text = Android.btnNumEvent(num);
	            var display=document.getElementById("display");
	           	display.value=text;
	        }
	        function btnOperatorEvent(operatorSign) {
	            var text=Android.btnOperatorEvent(operatorSign);
	            var display=document.getElementById("display");
	            display.value=text;
	        }
	        function btnEqualEvent() {
	            var text=Android.btnEqualEvent();
	            var display=document.getElementById("display");
	            display.value=text;
	        }
	        function btnPointEvent() {
	            var text=Android.btnPointEvent();
	            var display=document.getElementById("display");
	            display.value=text;
	        }
	        function btnSignedEvent() {
	            var text=Android.btnSignedEvent();
	            var display=document.getElementById("display");
	            display.value=text;
	        }
	        function btnDelEvent() {
	            var text=Android.btnDelEvent();
	            var display=document.getElementById("display");
	            display.value=text;
	        }
	        function btnClearEvent() {
	            var text=Android.btnClearEvent();
	            var display=document.getElementById("display");
	            display.value=text;
	        }
	    </script>
	    <style type="text/css">
	    	button
	    	{
	    		width: 80%;
	    		height: 90%;
	    		background-color: red;
	    	}
	    </style>
</head>
<body>
<div style="width: 100%; height:100%;">
    <div style="width: 100%; height:30%;">
        <div style="height: 10%;">&nbsp;</div>
        <input disabled value="" id="display" type="text" style="height: 80%; width: 100%; text-align: right; font-size: 30px;">
    </div>
    <div style="width: 100%; height: 14%;">
        <div style="height: 10%;">&nbsp;</div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="1" onClick="btnNumEvent('1')" >1</button> </div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="2" onClick="btnNumEvent('2')" >2</button> </div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="3" onClick="btnNumEvent('3')" >3</button> </div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="+" onClick="btnOperatorEvent('+')" >+</button> </div>
    </div>
    <div style="width: 100%; height: 14%;">
        <div style="height: 10%;">&nbsp;</div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="4" onClick="btnNumEvent('4')" >4</button> </div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="5" onClick="btnNumEvent('5')" >5</button> </div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="6" onClick="btnNumEvent('6')" >6</button> </div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="-" onClick="btnOperatorEvent('-')" >-</button> </div>
    </div>
    <div style="width: 100%; height: 14%;">
        <div style="height: 10%;">&nbsp;</div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="7" onClick="btnNumEvent('7')" >7</button> </div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="8" onClick="btnNumEvent('8')" >8</button> </div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="9" onClick="btnNumEvent('9')" >9</button> </div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="*" onClick="btnOperatorEvent('*')" >*</button> </div>
    </div>
    <div style="width: 100%; height: 14%;">
        <div style="height: 10%;">&nbsp;</div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="." onClick="btnPointEvent()" >.</button> </div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="0" onClick="btnNumEvent('0')" >0</button> </div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="=" onClick="btnEqualEvent()" >=</button> </div>
        <div style="width: 25%; float: left;"> <div style="width: 5%; float: left;"> &nbsp;</div> <button value="/" onClick="btnOperatorEvent('/')" >/</button> </div>
    </div>
    <div style="width: 100%; height: 14%;">
        <div style="height: 10%;">&nbsp;</div>
        <div style="width: 100%; float: left;"> <div style="width: 1.25%; float: left;"> &nbsp;</div>  <button style="width: 97.5%; height:80%;" value="" onClick="btnClearEvent()" >Clear</button> </div>
    </div>
</div>
</body>
</html>
